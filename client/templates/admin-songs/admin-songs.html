<template name="adminSongs">
  
<div class="row">
      <h2>hola</h2>
      {{#each adminSongs}}
        <div class="admin-song">
          <iframe width="560" height="315" src="{{urlMod}}" frameborder="0" allowfullscreen></iframe>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="comment" placeholder="comentario" />
            </div>

          <input type="submit" class="btn btn-default" value="enviar"/>
         </form>
        </div>
      {{/each}}
</div>
  
</template>
