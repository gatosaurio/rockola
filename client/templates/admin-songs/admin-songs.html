<template name="adminSongs">
  
  <div>
    {{#each adminSongs}}
      <div class="row song">
        
        <div class="col-md-4">
          <iframe width="260" height="180" src="{{urlMod}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="comment" placeholder="comentario" />
            </div>
            <input type="submit" class="btn btn-default" value="enviar"/>
          </form>
        </div>
      </div>
    {{/each}}
  </div>
</template>
