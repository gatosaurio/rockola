<template name="adminSongs">
  <div>
    <div class="row">
      {{#each adminSongs}}
      <div class="col m3 card {{selectedClass}}">
        <div class="card-heading">
        </div>
        <div class="card-image">
          <img class="img-responsive thumb admin-img" src="http://img.youtube.com/vi/{{video_id}}/mqdefault.jpg"/>
        </div>
        <div class="card-content">
          <form>
            <div class="">
              <h5><span class="admin-title">{{title}}</span></h5>
              <p><span class="title">{{createdBy.profile.name}}</span></p>
              <h6><a href="https://www.youtube.com/watch?v={{video_id}}" target="_blank">Ver en YouTube</a></h6>
              <!--<textarea id="textarea1" name="comment" class="materialize-textarea" placeholder="comentario"></textarea>-->
              <input type="text" class="" name="comment" placeholder="comentario" />
              <div class="s12 m6">
                <select class="status center-align">
                  <option value="Aprobado">Aprobado</option>
                  <option value="Rechazado">Rechazado</option>
                </select>
              </div>
            </div>
            <div class="card-action valign-wrapper">
              <button type="button" class="remove btn btn-success btn-lg valign">Borrar</button>
              <input type="submit" class="send btn btn-success btn-lg valign" value="enviar"/>
            </div>
          </form>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
