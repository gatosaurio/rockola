<template name="playList">
  
  <div class="row valign-wrapper heading">
    <h1 class="col s12 m8 headline">Pick une Lied &amp; Vote!</h1>
    
    <h5 class="col s12 m4 right-align valign hide-on-small-only"><span class="retro-count">{{votes}}</span> remaining</h5>
  </div>  
  <div class="row">
    
    {{#each playList}}    
      <div id="playlist" class="col s6 m4 l2 card playlist z-depth-1 {{selectedClass}}">
        <div class="card-heading">          
          <h3 class="score right-align">{{score}}</h3>
        </div>
        <div class="card-image">
          <img class="img-responsive thumb" src="http://img.youtube.com/vi/{{video_id}}/mqdefault.jpg"/>
          <span class="card-title">{{createdBy.profile.name}}</span>
        </div>  
        <div class="">
          <h6 class="title">{{title}} <a href="https://www.youtube.com/watch?v={{video_id}}" target="_blank"><i class="icon tiny mdi-action-visibility"></i></a></h6>
        </div> 
        <div class="card-action valign-wrapper {{disableOwnVote}} {{disableVote}}">
          {{#if currentUser}}
          <button class="btn waves-effect waves-light valign btn-vote {{visibleClass}}" type="submit">Votar</button>
            {{else}}
          <h6>Debes loguearte para Votar!</h6>
          {{/if}}
        </div>
      </div>      
    {{/each}}
    
   </div>
</template>
