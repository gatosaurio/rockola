<template name="playList">
  
  <h3>Now Playing:</h3>
  <div class="row">
    {{#each playList}}    
      <div class="col-md-4 col-sm-6 col-lg-3">
        <div class="song panel panel-default {{selectedClass}}">
          <div class="panel-heading">
            <h4 class="title">{{title}}</h4>
            <span class="pull-right">27</span>
          </div>



          <img class="img-responsive thumb center-block" src="http://img.youtube.com/vi/{{video_id}}/mqdefault.jpg"/>

          <div class="description">  
          </div>

          <div class="panel-footer">
            <h5>Env√≠a: <span class="username">{{createdBy.profile.name}}</span></h5>
            <button class="btn btn-success btn-lg" type="submit">Votar</button>
          </div>  

        </div>
    </div>
    {{/each}}
  </div>  
</template>
