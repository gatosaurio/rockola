<template name="playList">
  
  <h4>Elige una canci√≥n y vota:</h4>
  <div class="row">
    {{#each playList}}    
      
      <div class="col s6 m4 l2 card playlist z-depth-1 {{selectedClass}}">
        <div class="card-heading">
          <h3 class="right-align score">27</h3>
        </div>
        <div class="card-image">
          <img class="img-responsive thumb" src="http://img.youtube.com/vi/{{video_id}}/mqdefault.jpg"/>
          <span class="card-title">{{createdBy.profile.name}}</span>
        </div>
        <!--<span>27</span>-->          
        <div class="">
          <h6><span class="title">{{title}}</span></h6>
        </div> 
        <div class="card-action valign-wrapper">
          {{#if currentUser}}
          <button class="btn waves-effect waves-light valign btn-vote" type="submit">Votar</button>
            {{else}}
          <h6>Debes loguearte para Votar!</h6>
          {{/if}}
        </div>
      </div>
      
    {{/each}}
   </div>
</template>
