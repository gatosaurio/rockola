<template name="playList">
  
  <h3>Now Playing:</h3>
  {{#each playList}}
  
  <div class="row song">
        
      <div class="col-md-4">
        <img src="http://img.youtube.com/vi/{{video_id}}/mqdefault.jpg"/>
      </div>

      <h5>{{createdBy.profile.name}}</h5>
      <div class="col-md-8">  
        <h4>{{comment}}</h4>
        <h3>Status: {{status}}</h3>
        <h5 class="title">{{title}}</h5>
      </div>
    </div>
  
  {{/each}}
</template>
