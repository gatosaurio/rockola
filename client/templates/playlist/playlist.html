<template name="playList">
  
  <h3>Now Playing:</h3>
  {{#each playList}}
  
  <div class="row song">
      <div class="col-md-8">
        <iframe type="text/html" width="300" height="180" src="http://www.youtube.com/embed/{{video_id}}" frameborder="0"></iframe>
      </div>
  </div>
  
  {{/each}}
</template>
