<template name="userSongs">
  {{#if currentUser}}
  <div class="song-form {{disableForm}}">
    {{> addSongForm }}
     Canciones restantes: {{ counter }}
     <hr>
     {{>loginButtons}}
  </div>
    {{else}}
  <h3>Debes estar logueado para enviar canciones</h3>
  {{/if}}
  <div class="song-list">
    <h2>Canciones enviadas</h2>
    <div id="titulo"></div>
    {{#each songs}}
    <div class="row song">
        
      <div class="col-sm-4">
        <img class="img-responsive" src="http://img.youtube.com/vi/{{video_id}}/mqdefault.jpg"/>
      </div>

      <h5>{{createdBy.profile.name}}</h5>
      <div class="col-sm-8">  
        <h4>{{comment}}</h4>
        <h3>Status: {{status}}</h3>
        <h5 class="title">{{title}}</h5>
      </div>
    </div>
    {{/each}}
  </div>

  
</template>
