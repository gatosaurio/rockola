<template name="userSongs">

  <div class="song-form {{disableForm}}">
    {{> addSongForm }}
  </div>
  
  Canciones restantes: {{counter }}
  
  <hr>
  
  <div class="song-list">
    <h2>Canciones enviadas</h2>
    {{#each songs}}
    <div class="row song">
        
      <div class="col-md-4">
        <iframe class="youtube-player" type="text/html" width="300" height="180" src="{{urlMod}}?controls=0&showinfo=0&html5=1" frameborder="0" allowfullscreen>></iframe>
        
        <h5>{{createdBy.profile.name}}</h5>
      </div>
      <div class="col-md-8">  
        <h4>{{comment}}</h4>
        <h3>Status: {{status}}</h3>
      </div>
    </div>
    {{/each}}
  </div>

  
</template>
